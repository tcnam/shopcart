version: '1.0'

services:
  shopcartDB:
    image: shopcart_mysql:1.0
    container_name: shopcartDB
    environment:
      MYSQL_DATABASE: shopcart
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: shopcartdev
      MYSQL_PASSWORD: shopcartdev
    ports:
      - '3306:3306'
    volumes:
      - mysql:/var/lib/mysql

volumes:
  mysql:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ./mysqlData

